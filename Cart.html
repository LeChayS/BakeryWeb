<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--css,jvs-->
  <link rel="stylesheet" href="css,jvs/cart.css">
  <link rel="stylesheet" href="css,jvs/bg-news.css">
  <script src="css,jvs/cart.js" defer></script>

  <!--icon-->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>

  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Merienda&family=Playpen+Sans&display=swap" rel="stylesheet">

  <!--other-->
  <link rel="stylesheet" href="https://www.w3schools.com/howto/howto_css_blurred_background.asp" >
    
</head>
<body>
  <div class="bg-news">
    <h1>Giỏ hàng</h1>
  </div>
    
  <div class="shopping-cart">
    <!-- Product #1 -->
    <div class="item">
        <button type="button"><i class="fi fi-br-cross "></i></button>

        <div class="image">
          <img src="media/Bánh mì/Baked Scallion Bread.jpg" alt=""/>
        </div>
     
        <div class="description">
          <span>Baked Scallion Bread</span>
          <span style="color: red;">15.000đ</span>
        </div>
     
        <div class="quantity">
          <button class="plus-btn" type="button">
              <i class="fi fi-br-plus"></i>
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button">
              <i class="fi fi-br-minus"></i>
          </button>
        </div>
     
        <div class="total-price">25.000đ</div>
      </div>
   
    <!-- Product #2 -->
    
   
    <!-- Product #3 -->
    
  </div>

</body>
</html>
