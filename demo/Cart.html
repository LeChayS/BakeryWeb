<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--css,jvs-->
  <link rel="stylesheet" href="css,jvs/cart.css">
  <link rel="stylesheet" href="css,jvs/bg-news.css">
  <script src="css,jvs/cart.js" defer></script>

  <!--icon-->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>

  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Merienda&family=Playpen+Sans&display=swap" rel="stylesheet">

  <!--other-->
  <!-- <link rel="stylesheet" href="https://www.w3schools.com/howto/howto_css_blurred_background.asp" > -->
    
</head>
<body>
  <div class="bg-news">
    <h1>Giỏ hàng</h1>
  </div>
    
  <div class="shopping-cart">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">

          <div class="row title">
            <div class="col-lg-6">Thông tin sản phẩm</div>
            <div class="col-lg-2 text-center">Số lượng</div>
            <div class="col-lg-3 text-center">Thành tiền</div>
            <div class="col-lg-1"></div>
          </div>
            
          <div class="row product">
            <div class="col-lg-7 product-detail">
              <img src="media/Bánh mì/Baked Scallion Bread.jpg" alt="pd-detail">
              <div class="detail">
                <h5>Baked Scallion Bread</h5>
                <h6>25.000đ</h6>
              </div>
            </div>
            <div class="col-lg-2 quantity">
              <div class="box-qtt">
                <button type="button"><i class="fi fi-br-minus"></i></button>
                <input type="text" value="1">
                <button type="button"><i class="fi fi-br-plus"></i></button>
              </div>
            </div>
            <div class="col-lg-3 total-money">
              <h5>25.000đ</h5>
            </div>
            <div class="col-lg-1 delete-btn">
              <button type="button"><i class="fi fi-br-cross"></i></button>
            </div>
          </div>

          <div class="row product">
            <div class="col-lg-7 product-detail">
              <img src="media/Bánh mì/Baked Scallion Bread.jpg" alt="pd-detail">
              <div class="detail">
                <h5>Baked Scallion Bread</h5>
                <h6>25.000đ</h6>
              </div>
            </div>
            <div class="col-lg-2 quantity">
              <div class="box-qtt">
                <button type="button"><i class="fi fi-br-minus"></i></button>
                <input type="text" value="1">
                <button type="button"><i class="fi fi-br-plus"></i></button>
              </div>
            </div>
            <div class="col-lg-3 total-money">
              <h5>25.000đ</h5>
            </div>
            <div class="col-lg-1 delete-btn">
              <button type="button"><i class="fi fi-br-cross"></i></button>
            </div>
          </div>

          <div class="row product">
            <div class="col-lg-7 product-detail">
              <img src="media/Bánh mì/Baked Scallion Bread.jpg" alt="pd-detail">
              <div class="detail">
                <h5>Baked Scallion Bread</h5>
                <h6>25.000đ</h6>
              </div>
            </div>
            <div class="col-lg-2 quantity">
              <div class="box-qtt">
                <button type="button"><i class="fi fi-br-minus"></i></button>
                <input type="text" value="1">
                <button type="button"><i class="fi fi-br-plus"></i></button>
              </div>
            </div>
            <div class="col-lg-3 total-money">
              <h5>25.000đ</h5>
            </div>
            <div class="col-lg-1 delete-btn">
              <button type="button"><i class="fi fi-br-cross"></i></button>
            </div>
          </div>

        </div>

        <div class="col-lg-4 payment">
          <div class="detail-pay">
            <div class="pay-title">
              <h4>Thông tin đơn hàng</h4>
            </div>
            <div class="pay-total">
              <p>Tổng tiền:</p>
              <h5>25.000đ</h5>
            </div>
            <div class="coupon">
              <p style="padding-left: 8px;">Có mã giảm giá? Hãy nhập ngay nào!</p>
              <input type="text" placeholder="Nhập mã giảm giá" >
              <button type="button">Áp dụng</button>
            </div>
            <div class="btn-buy">
              <button type="button" class="pay-now">Thanh toán</button>
              <button type="button" class="ctn-buy">Tiếp tục mua hàng</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
